<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/notification.css">
  <link rel="stylesheet" href="./css/loader.css">
  <script src="https://js.bytescale.com/sdk/v3"></script>
  <title>Creation product </title>
</head>
<body>
  <header class="header">
    <h1 class="title">
      <a href="/">Wallypop</a>
    </h1>
  </header>
  <!-- Aqui cargamos las notificaciones -->
  <div id="notifications"></div>
  <!-- Aqui cargamos el loader -->
  <div id="loader"></div>
  <div class="container">
    <h2>Ficha de producto</h2>
    <form id="productCreation">
      <div>
        <label for="name">Nombre: </label>
        <input type="text" id="name" required name="name" />
      </div>
      <div>
        <label for="price">Precio: </label>
        <input type="number" id="price" required name="price" min="0" />
      </div>
      <div>
        <label for="type">Tipo de producto:</label>
        <select id="type" name="type" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="compra">Compra</option>
          <option value="venta">Venta</option>
        </select>
      </div>
      <div>
        <label for="image">Selecciona una imagen:</label>
        <input type="file" id="image" name="image" required>
      </div>
      <div>
        <label for="message">Descripción:</label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
      </div>
      <button type="submit">Subir producto</button>
    </form>
  </div>

  <script type="module" src="./product-creation/index.js"></script>
</body>
</html>
