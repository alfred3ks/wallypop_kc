<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/notification.css">
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

  <header class="header">
    <h1 class="title">
      <a href="/">Wallypop</a>
    </h1>
  </header>

  <div id="notifications"></div>

  <div class="container">
    <h2>Formulario de Registro</h2>
    <form id="signup">
      <div class="form__email">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required minlength="6">
      </div>
      <div>
        <label for="password-confirm">Repetir Contraseña</label>
        <input type="password" id="password-confirm" placeholder="Repetir Contraseña" required minlength="6">
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script type="module" src="./signup/index.js"></script>
</body>
</html>
